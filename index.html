<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <img src="img/logo.png" width="80" alt="Logo moderno em formato de câmera, desenhado com linhas roxas">
        <h1>Landseeker</h1>
        <nav>
            <ul class="nav">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="banner">
            <p>Título Pequeno</p>
            <h2>Chamada Principal</h2>
            <button>Conheça agora!</button>
        </section>
        <section id="box">
            <div class="row">
                <div class="box">
                    <img src="img/product-1.png" alt="Uma ponte de madeira no meio da floresta">
                    <button>Veja mais!</button>
                </div>
                <div class="box">
                    <img src="img/product-2.jpg" alt="Praia ao pôr-do-sol">
                    <button>Veja mais!</button>
                </div>
                <div class="box">
                    <img src="img/product-3.jpg" alt="Piscina sem ondulações na água em frente ao mar">
                    <button>Veja mais!</button>
                </div>
                <div class="box">
                    <img src="img/product-4.jpg" alt="Névoa em meio a pedras na praia">
                    <button>Veja mais!</button>
                </div>
                <div class="box">
                    <img src="img/product-5.jpg" alt="Neve lisa, com algumas pegadas, em uma cordilheira">
                    <button>Veja mais!</button>
                </div>
                <div class="box">
                    <img src="img/product-6.jpg" alt="Orla de uma praia e um bairro residencial">
                    <button>Veja mais!</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Copyright © Matheus Sousa
    </footer>
</body>
</html>
